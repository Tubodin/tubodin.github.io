
<div class="wrapper">

    <h3>Baixe os nossos cat√°logos</h3>
    
    <div data-grid="cols-3 spacing start">
        {% for c in site.catalogos %}
    
        <p data-cell="shrink fill">
            <a href="{{ site.baseurl }}{{ c.file }}" target="_blank" data-btn="download" data-text="left">
                <span data-grid="row small-spacing center">
                    <span data-cell="1of4" class="icon-colored">{% include svg/pdf.svg %}</span>
                    <span data-cell="3of4 shrink">{{ c.nome }}</span>
                </span>
            </a>
        </p>
    
        {% endfor %}
    </div>
    
</div>
