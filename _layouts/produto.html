---
layout: default
---

<article class="post page-content wrapper">
    <div data-grid="spacing">

        <div data-cell="2of3">
            <header class="post-header wrapper">
                <h1 class="post-title">{{ page.title }}</h1>
            </header>

            <div class="post-content">
                {{ content }}

                <hr>

                <div data-grid="row cols-3 spacing">
                    {% for img in page.image %}
                    <div data-cell="shrink">
                        <img src="{{ site.baseurl }}{{ img }}" alt="{{ page.title }}">
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>

        <nav class="nav-rel" data-cell="1of3">

            <ul class="seamless">
                {% for p in site.produtos %}

                <li>
                    <h4 class="post-link">
                        <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
                    </h4>
                </li>

                {% endfor %}
            </ul>

        </nav>

    </div>
</article>
